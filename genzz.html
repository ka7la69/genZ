<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css" />
    <style>
      video {
        max-width: 600px;
        display: block;
        margin: 20px auto;
        width: 100%;
        border-radius: 10px;
      }

      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }
      header {
        background-color: #111;
        color: #fff;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      nav {
        margin: 20px 0;
      }
      nav a {
        margin: 0 15px;
        color: #ff6f61;
        text-decoration: none;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .slideshow-container {
        max-width: 600px;
        position: relative;
        margin: 20px auto;
      }
      .mySlides {
        display: none;
      }
      .mySlides img {
        width: 100%;
        border-radius: 10px;
      }
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }
      .prev {
        left: 0;
        border-radius: 3px 0 0 3px;
      }
      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
      section {
        margin-bottom: 40px;
      }
      footer {
        text-align: center;
        padding: 15px;
        background-color: #111;
        color: #fff;
      }
    </style>
  </head>

    <script>
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let slides = document.getElementsByClassName("mySlides");
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
      }

      function plusSlides(n) {
        let slides = document.getElementsByClassName("mySlides");
        if (n > 0) {
          slideIndex++;
          if (slideIndex > slides.length) {
            slideIndex = 1;
          }
        } else {
          slideIndex--;
          if (slideIndex < 1) {
            slideIndex = slides.length;
          }
        }
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
      }
    </script>
